<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Generator with Arabic Support</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f8f2 0%, #d4f1e8 50%, #c8ede1 100%);
      color: #333;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(circle, rgba(0, 208, 132, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: floatPattern 30s linear infinite;
      pointer-events: none;
    }
    
    @keyframes floatPattern {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(40px, 40px) rotate(360deg); }
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 15px 50px rgba(0, 208, 132, 0.15), 
                  0 0 0 1px rgba(255, 255, 255, 0.8);
      width: 900px;
      max-width: 95%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 35px;
      padding-bottom: 30px;
      border-bottom: 2px solid rgba(0, 208, 132, 0.1);
    }
    
    .logo-container {
      flex-shrink: 0;
    }
    
    .logo {
      width: 130px;
      height: 130px;
      object-fit: contain;
      animation: rotateIn 0.8s ease-out;
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.1) rotate(5deg);
    }
    
    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-180deg) scale(0);
      }
      to {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
    }
    
    .title-section {
      text-align: left;
    }
    
    h1 {
      background: linear-gradient(135deg, #00d084, #00c878);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 15px;
      font-weight: 500;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 25px;
    }
    
    .form-group {
      text-align: left;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #2d3748;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input {
      width: 100%;
      margin: 0;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8fafc;
      font-family: 'Poppins', sans-serif;
    }
    
    input:focus {
      outline: none;
      border-color: #00d084;
      background: white;
      box-shadow: 0 0 0 4px rgba(0, 208, 132, 0.1);
      transform: translateY(-2px);
    }
    
    .actions-section {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    
    button {
      background: linear-gradient(135deg, #00d084, #00f5a0);
      color: white;
      border: none;
      padding: 16px 30px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 25px rgba(0, 208, 132, 0.25);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 208, 132, 0.35);
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    .preview {
      grid-column: 1 / -1;
      margin-top: 25px;
      padding: 25px;
      background: linear-gradient(135deg, #f0fdf7, #ecfdf5);
      border-radius: 18px;
      border: 2px dashed rgba(0, 208, 132, 0.3);
      position: relative;
      animation: fadeInUp 0.6s ease-out 0.3s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .preview h3 {
      margin: 0 0 18px 0;
      color: #00c878;
      font-size: 15px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .preview h3::before {
      content: 'üëÅÔ∏è';
      font-size: 18px;
      animation: blink 3s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .preview-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .preview-text {
      font-size: 14px;
      color: #334155;
      padding: 12px 16px;
      background: white;
      border-radius: 10px;
      text-align: left;
      font-weight: 500;
      border-left: 4px solid #00d084;
      transition: all 0.3s ease;
    }
    
    .preview-text:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(0, 208, 132, 0.15);
    }
    
    .preview-text span {
      color: #00d084;
      font-weight: 600;
    }
    
    .arabic {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
    }
    
    .loading {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .spinner {
      border: 4px solid rgba(0, 208, 132, 0.15);
      border-left-color: #00d084;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading p {
      margin-top: 15px;
      color: #00c878;
      font-weight: 600;
      font-size: 14px;
      animation: pulse-text 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse-text {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-container input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-input-button {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      color: #475569;
      border: 2px dashed #cbd5e1;
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
    }
    
    .file-input-button::before {
      content: 'üìÑ';
      font-size: 22px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .file-input-button:hover {
      background: linear-gradient(135deg, #e0f2fe, #dbeafe);
      border-color: #00d084;
      color: #00c878;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 208, 132, 0.2);
    }
    
    .file-name {
      margin-top: 8px;
      font-size: 13px;
      color: #64748b;
      text-align: left;
      font-weight: 500;
      padding-left: 4px;
    }
    
    .file-name.selected {
      color: #00c878;
      font-weight: 600;
    }
    
    .footer-section {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 2px solid rgba(0, 208, 132, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .secure-login {
      font-size: 12px;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }
    
    .secure-login::before {
      content: 'üîí';
      font-size: 14px;
    }
    
    .footer {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .actions-section {
        grid-template-columns: 1fr;
      }
      
      .preview-grid {
        grid-template-columns: 1fr;
      }
      
      .header-section {
        flex-direction: column;
      }
      
      .title-section {
        text-align: center;
      }
      
      .footer-section {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-section">
      <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      </div>
      <div class="title-section">
        <h1>Certificate Generator</h1>
        <p class="subtitle">Create professional certificates with Arabic support</p>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group full-width">
        <label for="pdfFile">üìã Certificate Template</label>
        <div class="file-input-container">
          <div class="file-input-button">Choose PDF Template</div>
          <input type="file" id="pdfFile" accept="application/pdf" />
        </div>
        <div class="file-name" id="fileName">No file selected</div>
      </div>
      
      <div class="form-group">
        <label for="studentName">üë§ Student Name</label>
        <input type="text" id="studentName" placeholder="Enter student name" />
      </div>
      
      <div class="form-group">
        <label for="courseName">üìö Course Name</label>
        <input type="text" id="courseName" placeholder="Enter course name" />
      </div>
    </div>

    <div class="actions-section">
      <div class="preview">
        <h3>Live Preview</h3>
        <div class="preview-grid">
          <div class="preview-text">Student: <span id="previewStudent">-</span></div>
          <div class="preview-text">Course: <span id="previewCourse">-</span></div>
        </div>
      </div>
      
      <div style="display: flex; flex-direction: column; gap: 15px;">
        <button id="generateBtn">Generate</button>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Processing...</p>
        </div>
      </div>
    </div>
    
    <div class="footer-section">
      <div class="secure-login">
        Secure Generation - Powered by Kawkab.AI
      </div>
      <div class="footer">
        ¬© 2025 All rights reserved
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
  <script>
    const { PDFDocument, rgb } = PDFLib;
    
    document.getElementById("pdfFile").addEventListener("change", function() {
      const fileName = this.files[0] ? this.files[0].name : "No file selected";
      const fileNameElement = document.getElementById("fileName");
      fileNameElement.textContent = fileName;
      if (this.files[0]) {
        fileNameElement.classList.add('selected');
      } else {
        fileNameElement.classList.remove('selected');
      }
    });
    
    document.getElementById("studentName").addEventListener("input", function() {
      document.getElementById("previewStudent").textContent = this.value || "-";
      if (containsArabic(this.value)) {
        document.getElementById("previewStudent").className = "arabic";
      } else {
        document.getElementById("previewStudent").className = "";
      }
    });
    
    document.getElementById("courseName").addEventListener("input", function() {
      document.getElementById("previewCourse").textContent = this.value || "-";
      if (containsArabic(this.value)) {
        document.getElementById("previewCourse").className = "arabic";
      } else {
        document.getElementById("previewCourse").className = "";
      }
    });
    
    function containsArabic(text) {
      return /[\u0600-\u06FF]/.test(text);
    }
    
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("pdfFile");
      const studentName = document.getElementById("studentName").value.trim();
      const courseName = document.getElementById("courseName").value.trim();
      const loading = document.getElementById("loading");

      if (!fileInput.files[0]) {
        alert("Please upload the certificate PDF template first.");
        return;
      }

      if (!studentName || !courseName) {
        alert("Please enter both student name and course name.");
        return;
      }

      try {
        loading.style.display = "block";
        
        const pdfBytes = await fileInput.files[0].arrayBuffer();
        const pdfDoc = await PDFDocument.load(pdfBytes);
        
        pdfDoc.registerFontkit(fontkit);
        
        const cairoBoldUrl = 'https://fonts.gstatic.com/s/cairo/v28/SLXgc1nY6HkvangtZmpQdkhzfH5lkSs2SgRjCAGMQ1z0hGA-W1ToLQ-HmkA.ttf';
        const cairoBoldBytes = await fetch(cairoBoldUrl).then(res => res.arrayBuffer());
        const arabicBoldFont = await pdfDoc.embedFont(cairoBoldBytes);
        
        const standardFont = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold);
        
        const pages = pdfDoc.getPages();
        const page = pages[0];
        const pageWidth = page.getWidth();

        function drawText(text, y, size = 36) {
          const isArabic = containsArabic(text);
          const font = isArabic ? arabicBoldFont : standardFont;
          
          const textWidth = font.widthOfTextAtSize(text, size);
          const x = (pageWidth - textWidth) / 2;
          
          page.drawText(text, {
            x,
            y,
            size,
            font,
            color: rgb(0.91, 0.20, 0.55),
          });
        }

        drawText(studentName, 295, 45);
        drawText(courseName, 190, 40);

        const modifiedPdf = await pdfDoc.save();
        const blob = new Blob([modifiedPdf], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'Certificate_' + studentName.replace(/\s+/g, '_') + '.pdf';
        link.click();
        
        loading.style.display = "none";
      } catch (error) {
        console.error("Error generating certificate:", error);
        alert("An error occurred while generating the certificate. Please check the console for details.");
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
